    <div class="stepper col-8 m-4">

        </div>
        <div class="progress-icon active-progress-icon">
            <svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="1" y="1" width="32" height="32" rx="16" stroke="#000" stroke-opacity="0.5" stroke-width="2"/>
                <path d="M21.413 13L23 14.5852L15.5766 22L11 17.4289L12.5869 15.8437L15.5766 18.8298L21.413 13Z" fill="#000" fill-opacity="0.5"/>
            </svg>
            <span>Створення</span>
        </div>
        <div class="progress-icon">
            <svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">

                <path d="M21.413 13L23 14.5852L15.5766 22L11 17.4289L12.5869 15.8437L15.5766 18.8298L21.413 13Z" fill="#0057B8" fill-opacity="0.5"/>
            </svg>
            <span>Завершення</span>
        </div>
    </div>

    <div class="col-10 form-container container">
        <div class="d-flex mb-4 justify-content-center publish-trip-form">
            <div class="form first-step">
                <svg width="16" height="20" viewBox="0 0 16 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.55 7.60002C14.55 9.70646 13.2078 12.2221 11.6102 14.4379C10.227 16.3564 8.72995 17.9462 8.00005 18.6859C7.27015 17.9462 5.77313 16.3564 4.38988 14.4379C2.7923 12.2221 1.45005 9.70646 1.45005 7.60002C1.45005 3.98256 4.38258 1.05002 8.00005 1.05002C11.6175 1.05002 14.55 3.98256 14.55 7.60002Z" stroke="#0057B8" stroke-width="1.3"/>
                    <circle cx="7.99999" cy="7.10522" r="2.24477" stroke="#0057B8" stroke-width="1.3"/>
                </svg>
                <input type="text" class="inp" placeholder="Звідки?">
            </div>
            <div class="form first-step">
                <svg width="16" height="20" viewBox="0 0 16 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.55 7.60002C14.55 9.70646 13.2078 12.2221 11.6102 14.4379C10.227 16.3564 8.72995 17.9462 8.00005 18.6859C7.27015 17.9462 5.77313 16.3564 4.38988 14.4379C2.7923 12.2221 1.45005 9.70646 1.45005 7.60002C1.45005 3.98256 4.38258 1.05002 8.00005 1.05002C11.6175 1.05002 14.55 3.98256 14.55 7.60002Z" stroke="#0057B8" stroke-width="1.3"/>
                    <circle cx="7.99999" cy="7.10522" r="2.24477" stroke="#0057B8" stroke-width="1.3"/>
                </svg>
                <input type="text" class="inp" placeholder="Куди?">
            </div>
            <div class="form first-step">
                <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 4.20001C1 3.09544 1.89543 2.20001 3 2.20001H17C18.1046 2.20001 19 3.09544 19 4.20001V14.6C19 15.7046 18.1046 16.6 17 16.6H3C1.89543 16.6 1 15.7046 1 14.6V4.20001Z" stroke="#0057B8" stroke-width="1.3"/>
                    <path d="M5.7998 4V1" stroke="#0057B8" stroke-width="1.3" stroke-linecap="round"/>
                    <path d="M15.3999 4V1" stroke="#0057B8" stroke-width="1.3" stroke-linecap="round"/>
                    <rect x="11.7998" y="10.6" width="3.6" height="3.6" rx="0.5" fill="#0057B8"/>
                </svg>

                <input type="text" class="inp" placeholder="Коли?">
            </div>
        </div>

        <div class="d-grid">
            <button class="btn btn-primary py-4" type="button">Далі</button>
        </div>
