<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/specify-location.css">
    <title>HELPTOUKR</title>
</head>
<body>
<div class="bg_blue">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-between align-items-center py-4">
            <div href="/" class="d-flex align-items-center col-md-4 mb-2 mb-md-0 header-icons">
                <a href=""><p class="header__logo me-5">HELPTOUKR</p></a>
                <a href="" class="header-btn-group"><img class="mx-2" src="./icons/search.svg" alt=""></a>
                <a href="" class="header-btn-group"><img class="mx-2" src="./icons/add.svg" alt=""></a>
                <a href="" class="header-btn-group"><img class="mx-2" src="./icons/horizontal_dot.svg" alt=""></a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <img class="nav-link px-2" src="img/emblem.svg" alt="">
            </ul>

            <div class="col-md-3 text-end">
                <a href="tel:+ 38 (050) 490-26-73" class="header__number">+ 38 (050) 490-26-73</a>
                <a href="mailto:vashaorganizaciya@mail.ua" class="header__mail">vashaorganizaciya@mail.ua</a>
            </div>
        </header>
    </div>
</div>

<div class="publish-trip container">
    <div class="col-12 col-md-12 col-sm-12 col-xs-12 publish-trip-header">
        <div>
            <a class="btn btn-primary me-md-2 nav-btns" type="button">
                <svg class="rotate" width="16" height="12" viewBox="0 0 16 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.734 0.857483L9.46416 2.14614L12.4074 5.1052L0.162842 5.11764L0.164653 6.93582L12.3756 6.92341L9.482 9.85999L10.7578 11.1426L15.837 5.98803L10.734 0.857483Z" fill="#0057b8"/>
                </svg>
                Назад
            </a>
        </div>

        <div>
            <a class="btn btn-primary me-md-2 nav-btns" type="button">
                Головна
                <svg width="16" height="12" viewBox="0 0 16 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.734 0.857483L9.46416 2.14614L12.4074 5.1052L0.162842 5.11764L0.164653 6.93582L12.3756 6.92341L9.482 9.85999L10.7578 11.1426L15.837 5.98803L10.734 0.857483Z" fill="#0057b8 "/>
                </svg>
            </a>
        </div>
    </div>

    <div class="box text-center trip-header">
        <h1 class="style_h1">Уточніть місце</h1>
    </div>

    <div class="col-10 form-container container">
        <div class="d-flex mb-4 justify-content-center input-place">
            <div class="form">
                <svg width="16px" height="16px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-chevron-compact-left">
                    <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
                </svg>
                <input type="text" class="inp" placeholder="Звідки?">
            </div>
            <div class="specify-location-btn">
                <button class="btn btn-primary" type="button">
                   <span>Продовжити</span>
                </button>
            </div>
        </div>

        <div class="d-grid specify-location-map">
          sfdfs
        </div>
    </div>
</div>

<div class="bg_blue">
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-4">
            <div href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0">
                <a href=""><p class="header__logo me-5">HELPTOUKR</p></a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <img class="nav-link px-2" src="img/emblem.svg" alt="">
            </ul>

            <div class="col-md-3 text-end">
                <a href="tel:+ 38 (050) 490-26-73" class="header__number">+ 38 (050) 490-26-73</a>
                <a href="mailto:vashaorganizaciya@mail.ua" class="header__mail">vashaorganizaciya@mail.ua</a>
            </div>
        </footer>
    </div>
</div>

</body>
</html>
