<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Your Travel</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="assets/css/Proba%20Pro.css" />
        <link rel="stylesheet" href="assets/css/Proba%20Pro%20ExLt.css" />
        <link rel="stylesheet" href="assets/css/Proba%20Pro%20Lt.css" />
        <link rel="stylesheet" href="assets/css/Proba%20Pro%20Md.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
            rel="stylesheet"
            href="assets/fonts/fontawesome5-overrides.min.css"
        />
        <link rel="stylesheet" href="assets/css/Footer-Basic.css" />
        <link rel="stylesheet" href="assets/css/Footer-Dark.css" />
        <link rel="stylesheet" href="assets/css/Navigation-Clean.css" />
        <link rel="stylesheet" href="assets/css/Navigation-with-Button.css" />
        <link rel="stylesheet" href="assets/css/Navigation-with-Search.css" />
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <form class="col-6 mt-5 position-relative">
                    <label
                        for="yourTravelInput"
                        class="position-absolute top-50 ml-5 translate-middle-y mx-3 opacity-50"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="22"
                            height="22"
                            fill="currentColor"
                            class="bi bi-search"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                            />
                        </svg>
                    </label>
                    <input
                        type="email"
                        class="form-control form-control-lg border-primary px-5"
                        id="yourTravelInput"
                        placeholder="Сьогодні, 1 пасажир"
                    />
                </form>
                <nav class="mt-5">
                    <div
                        class="nav nav-tabs d-flex justify-content-around fs-5"
                        id="nav-tab"
                        role="tablist"
                    >
                        <button
                            class="nav-link col-md-4 text-dark"
                            id="nav-home-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#nav-home"
                            type="button"
                            role="tab"
                            aria-controls="nav-home"
                            aria-selected="true"
                        >
                            <div>
                                <p>Усе</p>
                                <p>2</p>
                            </div>
                        </button>
                        <button
                            class="nav-link col-md-4 text-dark"
                            id="nav-profile-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#nav-profile"
                            type="button"
                            role="tab"
                            aria-controls="nav-profile"
                            aria-selected="false"
                        >
                            <div>
                                <img src="./assets/icons/car.svg" alt="car" />
                                <p>2</p>
                            </div>
                        </button>
                        <button
                            class="nav-link col-md-4 text-dark"
                            id="nav-contact-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#nav-contact"
                            type="button"
                            role="tab"
                            aria-controls="nav-contact"
                            aria-selected="false"
                        >
                            <div>
                                <img
                                    src="./assets/icons/truck.svg"
                                    alt="truck"
                                />
                                <p>2</p>
                            </div>
                        </button>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div
                        class="tab-pane fade show active d-flex justify-content-between align-items-center col-12"
                        id="nav-home"
                        role="tabpanel"
                        aria-labelledby="nav-home-tab"
                    >
                        <div class="d-flex justify-content-between align-items-center">
                            <div>10:00 Киев</div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                              </svg>
                            <div>20:00 Одесса</p>
                        </div>
                        <div class="dropdown">
                            <button
                                class="btn btn-secondary dropdown-toggle"
                                type="button"
                                id="dropdownMenuButton1"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                <img
                                    src="./assets/img/avatar.png"
                                    alt="avatar"
                                />
                                <p>Володимир Шевченко</p>
                            </button>
                            <ul
                                class="dropdown-menu"
                                aria-labelledby="dropdownMenuButton1"
                            >
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Подивитись профіль</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Повідомлення</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Заблокувати</a
                                    >
                                </li>
                            </ul>
                        </div>
                        <button type="button" class="btn btn-primary">
                            Підтвердити
                        </button>
                        <button type="button" class="btn btn-primary">
                            Скасувати
                        </button>
                    </div>
                </div>
                <div
                        class="tab-pane fade"
                        id="nav-profile"
                        role="tabpanel"
                        aria-labelledby="nav-profile-tab"
                    >
                        Profile Page
                    </div>
                    <div
                        class="tab-pane fade"
                        id="nav-contact"
                        role="tabpanel"
                        aria-labelledby="nav-contact-tab"
                    >
                        Contact Page
                    </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
