<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/publish-trip-details.css">
    <title>HELPTOUKR</title>
</head>
<body>
<div class="bg_blue">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-between align-items-center py-4">
            <div href="/" class="d-flex align-items-center col-md-4 mb-2 mb-md-0 header-icons">
                <a href=""><p class="header__logo me-5">HELPTOUKR</p></a>
                <a href="" class="header-btn-group"><img class="mx-2" src="assets/icons/search.svg" alt=""></a>
                <a href="" class="header-btn-group"><img class="mx-2" src="assets/icons/add.svg" alt=""></a>
                <a href="" class="header-btn-group"><img class="mx-2" src="assets/icons/horizontal_dot.svg" alt=""></a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <img class="nav-link px-2" src="assets/img/emblem.svg" alt="">
            </ul>

            <div class="col-md-3 text-end">
                <a href="tel:+ 38 (050) 490-26-73" class="header__number">+ 38 (050) 490-26-73</a>
                <a href="mailto:vashaorganizaciya@mail.ua" class="header__mail">vashaorganizaciya@mail.ua</a>
            </div>
        </header>
    </div>
</div>

<div class="publish-trip container">
    <div class="col-12 col-md-12 col-sm-12 col-xs-12 publish-trip-header">
        <div>
            <a class="btn btn-primary me-md-2 nav-btns" type="button">
                <svg class="rotate" width="16" height="12" viewBox="0 0 16 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.734 0.857483L9.46416 2.14614L12.4074 5.1052L0.162842 5.11764L0.164653 6.93582L12.3756 6.92341L9.482 9.85999L10.7578 11.1426L15.837 5.98803L10.734 0.857483Z" fill="#0057b8"/>
                </svg>
                Назад
            </a>
        </div>

        <div>
            <a class="btn btn-primary me-md-2 nav-btns" type="button">
                Головна
                <svg width="16" height="12" viewBox="0 0 16 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.734 0.857483L9.46416 2.14614L12.4074 5.1052L0.162842 5.11764L0.164653 6.93582L12.3756 6.92341L9.482 9.85999L10.7578 11.1426L15.837 5.98803L10.734 0.857483Z" fill="#0057b8 "/>
                </svg>
            </a>
        </div>
    </div>

    <div class="box text-center trip-header">
        <h1 class="style_h1">Публікація поїздки</h1>
    </div>


    <div class="stepper col-8 m-4">
        <div class="progress" style="height: 1px;">
            <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress-icon">
            <svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="1" y="1" width="32" height="32" rx="16" stroke="#0057B8" stroke-opacity="0.5" stroke-width="2"/>
                <path d="M21.413 13L23 14.5852L15.5766 22L11 17.4289L12.5869 15.8437L15.5766 18.8298L21.413 13Z" fill="#0057B8" fill-opacity="0.5"/>
            </svg>
            <span>Створення</span>
        </div>
        <div class="progress-icon active-progress-icon">
            <svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="1" y="1" width="32" height="32" rx="16" stroke="#000" stroke-opacity="0.5" stroke-width="2"/>
                <path d="M21.413 13L23 14.5852L15.5766 22L11 17.4289L12.5869 15.8437L15.5766 18.8298L21.413 13Z" fill="#000" fill-opacity="0.5"/>
            </svg>
            <span>Деталі</span>
        </div>
        <div class="progress-icon">
            <svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="1" y="1" width="32" height="32" rx="16" stroke="#0057B8" stroke-opacity="0.5" stroke-width="2"/>
                <path d="M21.413 13L23 14.5852L15.5766 22L11 17.4289L12.5869 15.8437L15.5766 18.8298L21.413 13Z" fill="#0057B8" fill-opacity="0.5"/>
            </svg>
            <span>Завершення</span>
        </div>
    </div>
    
    <div class="trip-details-container col-10">
        <div class="route-form-section-points">
            <div class="form">
                <div class="chevron-icon-container">
                    <svg width="16px" height="16px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-chevron-compact-left">
                        <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
                    </svg>
                    <svg width="16px" height="16px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-chevron-compact-left">
                        <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
                    </svg>
                </div>
                <input type="text" class="inp" placeholder="Багажник вільний/зайнятий">
            </div>
            <div class="form">
                <div class="chevron-icon-container">
                    <svg width="16px" height="16px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-chevron-compact-left">
                        <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
                    </svg>
                    <svg width="16px" height="16px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-chevron-compact-left">
                        <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
                    </svg>
                </div>
                <input type="text" class="inp" placeholder="Попутні зупинки">
            </div>
        </div>
        <div class="route-form-section route-form-section-comment">
            <div class="form">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg>
                <textarea name="" id="" placeholder="Коментар...">
            </textarea>
            </div>
        </div>
    </div>
    <div class="publish-btn">
        <button class="btn btn-primary continue-btn" type="button">
            <span>Опублікувати</span>
        </button>
    </div>
    
</div>

<div class="bg_blue">
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-4">
            <div href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0">
                <a href=""><p class="header__logo me-5">HELPTOUKR</p></a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <img class="nav-link px-2" src="assets/img/emblem.svg" alt="">
            </ul>

            <div class="col-md-3 text-end">
                <a href="tel:+ 38 (050) 490-26-73" class="header__number">+ 38 (050) 490-26-73</a>
                <a href="mailto:vashaorganizaciya@mail.ua" class="header__mail">vashaorganizaciya@mail.ua</a>
            </div>
        </footer>
    </div>
</div>

</body>
</html>
